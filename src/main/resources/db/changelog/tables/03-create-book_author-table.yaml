databaseChangeLog:
  - changeSet:
      id: create-book_author-table
      author: jokindy
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: book_author
      changes:
        - createTable:
            tableName: book_author
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_id
                    references: books(id)
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_author_id
                    references: authors(id)